apiVersion: apps/v1
kind: Deployment
metadata:
  name: collections-deployment
  labels:
    app: collections
spec:
  replicas: 2
  selector:
    matchLabels:
      app: collections
  template:
    metadata:
      labels:
        app: collections
    spec:
      containers:
      - name: collections
        image: shedi/wowaudit:latest
        command: ["/srv/bin/refresh"]
        args: ["collections"]

        resources:
          requests:
            cpu: 1000m
            memory: 2500Mi

          limits:
            cpu: 1000m
            memory: 4000Mi

      imagePullSecrets:
        - name: regcred
